openapi: 3.0.0
info:
  title: Kadaster - BRK-Bevragen Components
  description: |
                De definitie van de components (exclusief de HAL components) die worden gebruikt door de BRK-Bevragen API.
  version: "1.3.0"
  contact:
    name: Kadaster Haal Centraal BRK-Bevragen
    url: https://github.com/VNG-Realisatie/Haal-Centraal-BRK-Bevragen
  license:
    name: European Union Public License, version 1.2 (EUPL-1.2)
    url: https://eupl.eu/1.2/nl/
paths: {}
components:
  schemas:
    AantekeningBasis:
      type: "object"
      description: |
                    Waardelijst in deze component :
                      [aard](http://www.kadaster.nl/schemas/waardelijsten/AardAantekening/)
      properties:
        aard:
          $ref: "#/components/schemas/Waardelijst"
          description: |
                        Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/AardAantekening/)
        omschrijving:
          type: "string"
        betreftGedeelteVanPerceel:
          type: "boolean"
          deprecated: true
    AantekeningHypotheek:
      allOf:
        - $ref: "#/components/schemas/AantekeningBasis"
        - properties:
            betreftGedeelteVanPerceel:
              type: "boolean"
              deprecated: false
    Aantekening:
      allOf:
        - $ref: "#/components/schemas/AantekeningBasis"
        - properties:
            identificatie:
              type: "string"
            domein:
              type: "string"
              description: |
                            Het domein waartoe de identificatie behoort.
            einddatum:
              type: "string"
              format: "date"
            einddatumRecht:
              type: "string"
              format: "date"
            stukIdentificaties:
              type: "array"
              description: |
                            Identificatie van het stuk. Een stuk is een brondocument dat aanleiding geeft
                            tot een wijziging van de gegevens in een basisregistratie.
                            Dit kan een aangeboden stuk of een kadasterstuk zijn.
              items:
                type: string
            isGebaseerdOpStukdeelIdentificatie:
              type: "string"
              description: |
                            De identificatie van het stukdeel (paragraaf in een akte met een rechtsfeit) waarop deze aantekening is gebaseerd.
            isVermeldInStukdeelIdentificaties:
              type: "array"
              description: |
                            De identificaties van de stukdelen (paragrafen in een akte met een rechtsfeit) waarin deze aantekening is vermeld
              items:
                type: "string"
    AantekeningTenaamstelling:
      allOf:
        - $ref: "#/components/schemas/Aantekening"
        - properties:
            begrenzing:
              deprecated: true
              allOf:
                - $ref: "http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/schemas/polygonGeoJSON.yaml"
            indicatieOorspronkelijkObject:
              type: "boolean"
              deprecated: true
    AdresUitgebreid:
      description: |
                    Waardelijst in deze component :
                      [land](http://www.kadaster.nl/schemas/waardelijsten/BRPLand/)
      allOf:
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BAG-bevragen/v1.1.0/specificatie/openapi.yaml#/components/schemas/Adres"
        - properties:
            nummeraanduidingIdentificatie:
              type: string
              description: |
                            Identificatie van het adres in het geval dit adres in BAG geregistreerd is.
              example: "1234207890123456"
            adresregel1:
              type: "string"
              description: |
                            Het eerste deel van een adres is een combinatie van de straat en huisnummer.
              # example: "1600 Pennsylvania Avenue NW"
              example: "Ln vd l D-Westervoort 1A-bis"
            adresregel2:
              type: "string"
              description: |
                            Het tweede deel van een adres is een combinatie van woonplaats eventueel in combinatie met de postcode.
              # example: "Washington, DC 20500"
              example: "6922KZ  Duiven"
            adresregel3:
              type: "string"
              description: |
                            Het derde deel van een adres is optioneel een of meer geografische gebieden van het adres in het buitenland.
              example: "Selangor"
            land:
              $ref: "#/components/schemas/Waardelijst"
              description: |
                            Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/BRPLand/)
          # voorbeeld adres buitenland:
          # example:
          #  adresregel1: "18.G, Jalan Setia Indah"
          #  adresregel2: "Seksyen U13, Setia Alam"
          #  adresregel3: "Shah Alam, Selangor"
          #  land:
          #    code: "MaleisiÃ«"
          #    waarde: "7026"
    Bedrag:
      type: "object"
      description: |
                    Hoeveelheid geld in cijfers in een bepaalde valuta.


                    Waardelijst in deze component :
                      [Valuta](http://www.kadaster.nl/schemas/waardelijsten/Valuta/)"
      properties:
        som:
          type: "number"
          format: "float"
          description: |
                        Het bedrag. Dit is een waarde met max. 2 decimalen.
        valuta:
          $ref: "#/components/schemas/Waardelijst"
          description: |
                        Waardelijst wordt gepubliceerd op http://www.kadaster.nl/schemas/waardelijsten/Valuta
    Beslag:
      type: "object"
      description: |
        Tijdelijke maatregel opgelegd door een partij waardoor de zakelijk gerechtigde niets met de kadastraal onroerende zaak kan doen.

        Waardelijst in deze component :
        - [omschrijvingBetrokkenRecht](http://www.kadaster.nl/schemas/waardelijsten/BetrokkenRecht/) en [aard](http://www.kadaster.nl/schemas/waardelijsten/AardBeslag/)
      properties:
        identificatie:
          type: "string"
        domein:
          type: "string"
          description: |
                        Het domein waartoe de identificatie behoort.
        aandeelInBetrokkenRecht:
          $ref: "#/components/schemas/TypeBreuk"
        gedeeltelijkeBezwaringOudObject:
          type: "boolean"
          description: |
                        Indicatie of het object waarop beslag is gelegd gedeeltelijk uit een inmiddels vervallen object bestaat.
        omschrijvingBetrokkenRecht:
          $ref: "#/components/schemas/Waardelijst"
          description: |
                        Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/BetrokkenRecht/)
        toelichtingBewaarder:
          type: "string"
          description: |
                        Toelichtende tekst van de bewaarder. De bewaarder is iemand die bij het Kadaster werkt. Hij schrijft stukken in in de openbare registers en de basisregistratie Kadaster conform de Kadasterwet.
        aard:
          $ref: "#/components/schemas/Waardelijst"
          description: |
                        Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/AardBeslag/)
        aantekeningen:
          type: array
          items:
            $ref: "#/components/schemas/AantekeningBasis"
            description: |
                          Een aantekening is een verwijzing naar een ter inschrijving aangeboden stuk. Een aantekening op een beslag is theoretisch mogelijk, maar komt bijna niet voor.
        beslagleggers:
          type: array
          items:
            $ref: "#/components/schemas/PersoonBeperkt"
        bedragVordering:
          $ref: "#/components/schemas/Bedrag"
          description: |
                        Het bedrag waarvoor beslag is gelegd. Als een beslag bestaat uit verschillende bedragen, dan zijn die bij elkaar opgeteld.
        stukIdentificaties:
          type: "array"
          description: |
                        Identificatie van het stuk. Een stuk is een brondocument dat aanleiding geeft
                        tot een wijziging van de gegevens in een basisregistratie.
                        Dit kan een aangeboden stuk of een kadasterstuk zijn.
          items:
            type: string
        isGebaseerdOpStukdeelIdentificatie:
          type: "string"
          description: |
                        De identificatie van het stukdeel (paragraaf in een akte met een rechtsfeit) waarop dit beslag is gebaseerd.
        isVermeldInStukdeelIdentificaties:
          type: "array"
          description: |
                        De identificaties van de stukdelen (paragrafen in een akte met een rechtsfeit) waarin dit beslag is vermeld
          items:
            type: "string"
    ErfpachtCanon:
      type: "object"
      description: |
                    Het bedrag dat een erfpachter moet betalen aan de eigenaar van een stuk grond omdat hij zijn grond gebruikt.


                    Waardelijst in deze component :
                      [soortErfpachtCanon](http://www.kadaster.nl/schemas/waardelijsten/SoortErfpachtcanon/)
      properties:
        soortErfpachtCanon:
          $ref: "#/components/schemas/Waardelijst"
          description: |
                        Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/SoortErfpachtcanon/)
        jaarlijksBedrag:
          $ref: "#/components/schemas/Bedrag"
        betrefMeerOnroerendeZaken:
          type: "boolean"
          description: |
                        Indicatie waarmee wordt aangegeven dat het jaarlijks bedrag meerdere onroerende zaken betreft.
        einddatumAfkoop:
          type: "string"
          format: "date"
        indicatieOudeOnroerendeZaakBetrokken:
          type: "boolean"
          description: |
                        Indicatie waarmee wordt aangegeven dat de erfpacht oorspronkelijk gevestigd is bij een perceel dat later is verenigd met een ander perceel.
        isGebaseerdOpStukdeelIdentificatie:
          type: "string"
          description: |
                        De identificatie van het stukdeel (paragraaf in een akte met een rechtsfeit) waarop deze erfpachtcanon is gebaseerd.
        isVermeldInStukdeelIdentificaties:
          type: "array"
          description: |
                        De identificaties van de stukdelen (paragrafen in een akte met een rechtsfeit) waarin deze erfpachtcanon is vermeld
          items:
            type: "string"
        stukIdentificaties:
          type: "array"
          description: |
                        Identificatie van het stuk. Een stuk is een brondocument dat aanleiding geeft
                        tot een wijziging van de gegevens in een basisregistratie.
                        Dit kan een aangeboden stuk of een kadasterstuk zijn.
          items:
            type: string
    EquivalentieVerklaarder:
      type: "object"
      description: |
                    De persoon (bijvoorbeeld de notaris) die heeft verklaard dat het stuk dat hij inschrijft in de openbare registers hetzelfde is als
                    het stuk dat hij zelf onder zich houdt ( equivalentieverklaring).
      allOf:
        - $ref: "#/components/schemas/Naam"
        -  properties:
            standplaats:
              type: "string"
              description: |
                            Adres of standplaats/plaats van vestiging van de ondertekenaar.
    Filiatie:
      type: "object"
      properties:
        aard:
          $ref: "#/components/schemas/Waardelijst"
        kadastraalOnroerendeZaakIdentificatie:
          description: |
                        De identificatie(s) van de Kadastraal Onroerende Za(a)k(en).
          type: "string"
        indicatieVervallenKadastraalOnroerendeZaak:
          description: |
                        Geeft aan of de filiatie verwijst naar een vervallen kadastraal onroerende zaak.
          type: "boolean"
    Geboorte:
      type: "object"
      description: |
                    Geboorte is een groep gegevens over de geboorte van een persoon.


                    Waardelijst in deze component :
                      [land](http://www.kadaster.nl/schemas/waardelijsten/BRPLand/)
      properties:
        plaats:
          type: "string"
          title: "geboorteplaats"
          description: |
                        Plaats of een plaatsbepaling waar de persoon is geboren.
        datum:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/DatumOnvolledig"
        land:
          $ref: "#/components/schemas/Waardelijst"
          description: |
                        Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/BRPLand/)
    GeslachtEnum:
      type: "string"
      description: |
                    Een aanduiding die aangeeft dat de ingeschrevene een man of een vrouw is, of dat het geslacht (nog) onbekend is:
                      * `man` - Man
                      * `vrouw` - Vrouw
                      * `onbekend` - Onbekend
      enum:
      - "man"
      - "vrouw"
      - "onbekend"
    HeeftPartnerschap:
      type: "object"
      description: |
                    Partnerschap is een groep gegevens over de huwelijkse- of partnerschapstatus van een persoon.
      properties:
        datumOntbinding:
          deprecated: true
          allOf:
            - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/DatumOnvolledig"
        datumSluiting:
          deprecated: true
          allOf:
            - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/DatumOnvolledig"
        naam:
          $ref: "#/components/schemas/Naam"
    Hypotheek:
      type: "object"
      description: |
        Bij een hypotheek op de kadastraal onroerende zaak dient het eigendomsrecht van de hypotheekgever als onderpand voor een geldlening of krediet bij de hypotheekhouder (geldverstrekker).

        Waardelijst in deze component :
        - [omschrijvingBetrokkenRecht](http://www.kadaster.nl/schemas/waardelijsten/BetrokkenRecht/)
      properties:
        identificatie:
          type: "string"
        domein:
          type: "string"
          description: |
                        Het domein waartoe de identificatie behoort.
        aandeelInBetrokkenRecht:
          $ref: "#/components/schemas/TypeBreuk"
        gedeeltelijkeBezwaringOudObject:
          type: "boolean"
        omschrijvingBetrokkenRecht:
          $ref: "#/components/schemas/Waardelijst"
          description: |
                        Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/BetrokkenRecht/)
        toelichtingBewaarder:
          type: "string"
          description: |
                        Toelichtende tekst van de bewaarder. De bewaarder is iemand die bij het Kadaster werkt. Hij schrijft stukken in in de openbare registers en de basisregistratie Kadaster conform de Kadasterwet.
        betreftGedeelteVanPerceel:
          type: "boolean"
        aantekeningen:
          type: array
          items:
            $ref: "#/components/schemas/AantekeningHypotheek"
            description: |
                          Een aantekening is een verwijzing naar een ter inschrijving aangeboden stuk. Een aantekening op een hypotheek is bijvoorbeeld een rangwisseling hypotheek, waarbij een hypotheek voorrang heeft boven eerder ingeschreven hypotheken of rechten op dezelfde kadastraal onroerende zaak.
        hypotheekhouders:
          description: |
                        Een hypotheekhouder vestigt als geldverstrekker een recht van hypotheek als zekerheid voor de lening.
          type: array
          items:
            $ref: "#/components/schemas/PersoonBeperkt"
            description: |
                          Geldverstrekker die een recht van hypotheek vestigt als zekerheid voor de lening.
        bedragZekerheidsstelling:
          $ref: "#/components/schemas/Bedrag"
          description: |
                        Het bedrag waarvoor hypothecaire zekerheid is gegeven door onderpandgever en waarvoor het recht van Hypotheek is gevestigd.
        stukIdentificaties:
          type: "array"
          description: |
                        Identificatie van het stuk. Een stuk is een brondocument dat aanleiding geeft
                        tot een wijziging van de gegevens in een basisregistratie.
                        Dit kan een aangeboden stuk of een kadasterstuk zijn.
          items:
            type: string
        omschrijvingGekozenWoonplaats:
            type: "string"
        isGebaseerdOpStukdeelIdentificatie:
          type: "string"
          description: |
                        De identificatie van het stukdeel (paragraaf in een akte met een rechtsfeit) waarop deze hypotheek is gebaseerd.
        isVermeldInStukdeelIdentificaties:
          type: "array"
          description: |
                        De identificaties van de stukdelen (paragrafen in een akte met een rechtsfeit) waarin deze hypotheek is vermeld
          items:
            type: "string"

    KadasterNatuurlijkPersoon:
      allOf:
      - $ref: "#/components/schemas/KadasterPersoon"
      - description: |
                      Een bij het kadaster geregistreerde natuurlijke persoon die niet in de basisregistratie personen (BRP) is ingeschreven. Kadasternatuurlijkpersonen worden niet geactualiseerd.


                      Waardelijst in deze component :
                        [beschikkingsbevoegdheid](http://www.kadaster.nl/schemas/waardelijsten/Beschikkingsbevoegdheid/) en [landWaarnaarVertrokken](http://www.kadaster.nl/schemas/waardelijsten/BRPLand/)
        properties:
          geheimhoudingPersoonsgegevens:
            type: "boolean"
            title: "indicatieGeheim"
            deprecated: true
            description: |
                          Aanduiding die aangeeft dat gegevens van een persoon wel of niet verstrekt mogen worden.
          landWaarnaarVertrokken:
            $ref: "#/components/schemas/Waardelijst"
            description: |
                          Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/BRPLand/)
          geslachtsaanduiding:
            $ref: "#/components/schemas/GeslachtEnum"
          heeftPartnerschap:
            type: "array"
            items:
              $ref: "#/components/schemas/HeeftPartnerschap"
          naam:
            $ref: "#/components/schemas/NaamPersoon"
          geboorte:
            $ref: "#/components/schemas/Geboorte"
          overlijden:
            $ref: "#/components/schemas/Overlijden"
    KadasterNietNatuurlijkPersoon:
      allOf:
      - $ref: "#/components/schemas/KadasterPersoon"
      - description: |
                      Een bij het kadaster geregistreerde niet natuurlijke persoon, al dan niet ingeschreven in het handelsregister. Kadasternietnatuurlijkpersonen worden niet geactualiseerd.


                      De property beschikkingsbevoegdheid is bij een KadasterNietNatuurlijkPersoon nooit gevuld.
                      Waardelijst in deze component :
                        [rechtsvorm](http://www.kadaster.nl/schemas/waardelijsten/Rechtsvorm/)
        properties:
          statutaireNaam:
            type: "string"
          statutaireZetel:
            type: "string"
          rechtsvorm:
            $ref: "#/components/schemas/Waardelijst"
            description: |
                          Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/Rechtsvorm/)
          kvkNummer:
            type: "string"
          rsin:
            type: "string"
    KadasterPersoon:
      allOf:
        - $ref: "#/components/schemas/PersoonBasis"
        - description: |
                        Een in de basisregistratie kadaster geregistreerde persoon.


                        Waardelijst in deze component :
                          [beschikkingsbevoegdheid](http://www.kadaster.nl/schemas/waardelijsten/Beschikkingsbevoegdheid/)
          properties:
            domein:
              type: "string"
              description: |
                            Het domein waartoe de identificatie behoort.
            indicatieNietToonbareDiakriet:
              type: "boolean"
            beschikkingsbevoegdheid:
              $ref: "#/components/schemas/Waardelijst"
              description: |
                            Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/Beschikkingsbevoegdheid/)
            woonadres:
              $ref: "#/components/schemas/AdresUitgebreid"
            postadres:
              $ref: "#/components/schemas/Postadres"
            kadastraalOnroerendeZaakIdentificaties:
              type: "array"
              items:
                type: "string"
    KadastraalOnroerendeZaak:
      type: "object"
      description: |
                    Een kadastraal onroerende zaak is een perceel of een appartementsrecht. Een perceel is een stuk grond waarvan het Kadaster de grenzen heeft gemeten en dat bij het Kadaster een eigen nummer heeft. Een appartementsrecht is het recht dat iemand of een organisatie heeft om eigenaar te zijn van een deel van een gebouw of een stuk grond. In de praktijk wordt dit deel meestal een appartement genoemd.


                    Waardelijst in deze component :
                      [aardCultuurBebouwd](http://www.kadaster.nl/schemas/waardelijsten/CultuurcodeBebouwd/) en [aardCultuurOnbebouwd](http://www.kadaster.nl/schemas/waardelijsten/CultuurcodeOnbebouwd/)
      properties:
        identificatie:
          type: "string"
        domein:
          type: "string"
          description: |
                        Het domein waartoe de identificatie behoort.
        indicatieVervallen:
          type: "boolean"
          description: |
                        Vervallen objecten zijn opvraagbaar met de stand van zaken direct voordat het object vervallen is verklaard.
                        Deze informatie is nodig om de filiatie-"boom" af te kunnen lopen en inzicht te krijgen in betrokken appartementsrechten en grondpercelen.
        begrenzingPerceel:
          $ref: "http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/schemas/polygonGeoJSON.yaml"
        perceelnummerRotatie:
          type: "number"
          description: |
                        Rotatie van het perceelnummer ten behoeve van visualisatie op de kaart.
                        Perceelnummers worden bijvoorbeeld gekanteld om in een smal perceel te passen.
          maximum: 999
        plaatscoordinaten:
          $ref: "http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/schemas/pointGeoJSON.yaml"
        koopsom:
          $ref: "#/components/schemas/TypeKoopsom"
        toelichtingBewaarder:
          type: "string"
          description: |
                        Toelichtende tekst bij een onroerende zaak van de bewaarder. De bewaarder is iemand die bij het Kadaster werkt.
                        Hij schrijft stukken in in de openbare registers en de basisregistratie Kadaster conform de Kadasterwet.
        type:
          $ref: "#/components/schemas/TypeKadastraalOnroerendeZaakEnum"
        aardCultuurBebouwd:
          $ref: "#/components/schemas/Waardelijst"
          description: |
                        Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/CultuurcodeBebouwd/)
        aardCultuurOnbebouwd:
          $ref: "#/components/schemas/Waardelijst"
          description: |
                        Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/CultuurcodeOnbebouwd/)
        kadastraleAanduiding:
          type: "string"
        kadastraleGrootte:
          $ref: "#/components/schemas/TypeOppervlak"
        perceelnummerVerschuiving:
          $ref: "#/components/schemas/TypePerceelnummerVerschuiving"
        adressen:
          type: "array"
          description: |
                        Alle binnenlandse adressen gekoppeld aan deze kadastraal onroerende zaak
          items:
            $ref: "#/components/schemas/LocatieKadastraalObject"
        zakelijkGerechtigdeIdentificaties:
          type: "array"
          description: |
                        Alle personen en rechtspersonen die een zakelijk recht hebben op deze kadastraal onroerende zaak
          items:
            type: string
        privaatrechtelijkeBeperkingIdentificaties:
          type: "array"
          description: |
                        Alle privaatrechtelijkebeperkingen die rusten op deze kadastraal onroerende zaak
          items:
            type: string
        hypotheekIdentificaties:
          type: "array"
          description: |
                        Alle hypotheken die rusten op deze kadastraal onroerende zaak
          items:
            type: string
        beslagIdentificaties:
          type: "array"
          description: |
                        Alle beslagen die rusten op deze kadastraal onroerende zaak
          items:
            type: string
        isOvergegaanIn:
          type: array
          items:
            $ref: "#/components/schemas/Filiatie"
        isOntstaanUit:
          type: array
          items:
            $ref: "#/components/schemas/Filiatie"
        bijbehorendeGrondperceelIdentificaties:
          description: |
                      De kadastraalOnroerendeZaakIdentificaties van de grondpercelen die bij deze Kadastraal Onroerende Zaak (appartementsrecht) hoort
          type: "array"
          items:
            type: "string"
        bijbehorendeAppartementsrechtIdentificaties:
          description: |
                      De kadstraalOnroerendeZaakidentificaties van de actuele appartementsrechten die bij deze KadastraalOnroerende Zaak (grondperceel) horen
          type : "array"
          items:
            type: "string"
        isVermeldInStukdeelIdentificaties:
          type: "array"
          items:
            type: "string"
            description: |
                          De identificaties van de stukdelen (paragrafen in een akte met een rechtsfeit) waarin deze kadastraal onroerende zaak is vermeld.
        stukIdentificaties:
          type: "array"
          description: |
                        Identificatie van het stuk. Een stuk is een brondocument dat aanleiding geeft
                        tot een wijziging van de gegevens in een basisregistratie.
                        Dit kan een aangeboden stuk of een kadasterstuk zijn.
          items:
            type: string
    Kadasterverzoek:
      type: "object"
      description: |
                    Een verzoek om verbetering van een aangeboden stuk, of om de aanbieder te wijzen op het niet inschrijven van het stuk.
                    Waardelijst in deze component :
                      [aard](http://www.kadaster.nl/schemas/waardelijsten/AardKadasterverzoek/)
      properties:
        aard:
          $ref: "#/components/schemas/Waardelijst"
          description: |
                          Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/AardKadasterverzoek/)
        redenenVerzoek:
          type: "array"
          items:
            $ref: "#/components/schemas/RedenVerzoek"
    LocatieKadastraalObject:
      description: |
                    Waardelijsten in deze component :
                      [koppelingswijze](http://www.kadaster.nl/schemas/waardelijsten/Koppelingswijze) en [land](http://www.kadaster.nl/schemas/waardelijsten/BRPLand/)
      allOf:
        - $ref: "#/components/schemas/AdresUitgebreid"
        - properties:
            koppelingswijze:
              $ref: "#/components/schemas/Waardelijst"
            adresseerbaarObjectIdentificatie:
              type: "string"
    Naam:
      type: "object"
      description: |
                    Naam is een groep gegevens met de geslachtsnaam, voorletters en voornamen die men wil gebruiken bij aanschrijving.
      properties:
        geslachtsnaam:
          type: "string"
          description: |
                        De geslachtsnaam is de (achter)naam waarvan eventuele voorvoegsels en adellijke titel zijn afgesplitst.
        voornamen:
          type: "string"
          description: |
                        De voornamen zijn de verzameling namen die, gescheiden door spaties, aan de geslachtsnaam voorafgaat. Indien aanwezig, wordt het predikaat afgesplitst.
        voorvoegsel:
          type: "string"
          title: "voorvoegselsgeslachtsnaam"
          description: |
                        Voorvoegselsgeslachtsnaam is het deel van de geslachtsnaam dat, gescheiden door een spatie, vooraf gaat aan de rest van de geslachtsnaam.
    NaamPersoon:
      allOf:
        - $ref: "#/components/schemas/Naam"
        - type: "object"
          description: |
                        Gegevens over de naam van de persoon
          properties:
            aanschrijfwijze:
              type: "string"
              description: |
                            De aanschrijfwijze wordt gebruikt als eerste regel in de adressering op een envelop, of links bovenaan een brief, direct boven het adres.
              example: "G.H I. In het Veld-van Velzen"
            aanhef:
              type: "string"
              description: |
                            De aanhef wordt gebruikt bovenaan een brief
              example: "Geachte mevrouw In het Veld-van Velzen"
            gebruikInLopendeTekst:
              type: "string"
              description: |
                            De gebruikInLopendeTekst wordt gebruikt om de persoon aan te duiden binnen een zin in een tekst
              example: "mevrouw In het Veld-van Velzen"
    NatuurlijkPersoonBeperkt:
      allOf:
        - $ref: "#/components/schemas/PersoonBasis"
        - description: |
                        Natuurlijk persoon. Kan een ingeschreven persoon (in de basisregistratie personen (BRP)) of Kadasterpersoon zijn.
          properties:
            type:
              $ref: "#/components/schemas/NatuurlijkPersoonTypeEnum"
    NatuurlijkPersoonTypeEnum:
      type: "string"
      description: |
                    Een aanduiding die aangeeft of de persoon ingeschreven is in het BRP met een burgerservicenummer, dan wel vastgelegd is bij het Kadaster.
      enum:
      - "ingeschreven_natuurlijk_persoon"
      - "kadaster_natuurlijk_persoon"
    NietNatuurlijkPersoonBeperkt:
      allOf:
        - $ref: "#/components/schemas/PersoonBasis"
        - description: |
                        Een niet-natuurlijk persoon.
          properties:
            type:
              $ref: "#/components/schemas/NietNatuurlijkPersoonTypeEnum"
    NietNatuurlijkPersoonTypeEnum:
      type: "string"
      description: |
                    Een aanduiding die aangeeft of de persoon ingeschreven is in het Handelsregister (KvK) met een rsin, dan wel vastgelegd is bij het Kadaster.
      enum:
      - "ingeschreven_niet_natuurlijk_persoon"
      - "kadaster_niet_natuurlijk_persoon"
    Overlijden:
      type: "object"
      description: |
                    Overlijden is een groep gegevens over het overlijden van een persoon.
      properties:
        datum:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/DatumOnvolledig"
    PersoonBasis:
      type: "object"
      description: |
                    Een persoon kan een natuurlijk persoon of een niet-natuurlijk persoon zijn. Kan zowel een ingeschreven persoon (in resp. BRP of KvK) of Kadasterpersoon zijn.
      properties:
        identificatie:
          type: string
          description: |
                        Unieke identificatie voor de persoon. Voor een Kadasterpersoon is dit de identificatie zoals die door het Kadaster is vastgesteld. Voor een ingeschreven natuurlijk persoon is dit het burgerservicenummer. Voor een ingeschreven niet-natuurlijk persoon is dit het RSIN. Of de waarde in identificatie een burgerservicenummer, een RSIN of een kadasterpersoonidentificatie is kan worden afgeleid uit het type persoon.
        omschrijving:
          type: string
          description: |
                        Voor mensen leesbare, herkenbare en identificerende omschrijving van de persoon (met bijvoorbeeld de naam).
    PersoonBeperkt:
      allOf:
        - $ref: "#/components/schemas/PersoonBasis"
        - properties:
            type:
              $ref: "#/components/schemas/PersoonTypeEnum"
    PersoonTypeEnum:
      type: "string"
      description: |
                    Een aanduiding die aangeeft of het een natuurlijk dan wel niet-natuurlijk persoon betreft en of de persoon ingeschreven is in het BRP of Handelsregister (KvK), dan wel vastgelegd is bij het Kadaster.
      enum:
      - "ingeschreven_natuurlijk_persoon"
      - "kadaster_natuurlijk_persoon"
      - "ingeschreven_niet_natuurlijk_persoon"
      - "kadaster_niet_natuurlijk_persoon"
    Postadres:
      allOf:
        - $ref: "#/components/schemas/AdresUitgebreid"
        - type: "object"
          properties:
            postbusnummer:
              type: "integer"
          example:
            postbusnummer: 1021
            postcode: 1234AA
            woonplaats: "Nootdorp"
            adresregel1: "Postbus 1021"
            adresregel2: "1234AA Nootdorp"
    PubliekrechtelijkeBeperking:
      type: "object"
      description: |
                    Beperkingen op een kadastraal onroerende zaak die door de overheid zijn opgelegd. Deze bepalen wat een eigenaar wel of niet mag doen met een woning, een ander gebouw of een stuk grond. Het gaat het bijvoorbeeld om beschermde monumenten, natuurmonumenten, bodembescherming, eisen die binnen de Woningwet worden gesteld, of maatregelen die nodig zijn voor landsverdediging.
      properties:
        identificatie:
          type: "string"
        domein:
          type: "string"
          description: |
                        Het domein waartoe de identificatie behoort.
        grondslag:
          $ref: "#/components/schemas/Waardelijst"
          description: |
                        Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/AardAantekening/)
        datumInWerking:
          type: "string"
          format: "date"
        datumBeeindiging:
          type: "string"
          format: "date"
        bevoegdGezag:
          $ref: "#/components/schemas/NietNatuurlijkPersoonBeperkt"
        stukIdentificaties:
          type: "array"
          description: |
                        Identificatie van het stuk. Een stuk is een brondocument dat aanleiding geeft
                        tot een wijziging van de gegevens in een basisregistratie.
                        Dit kan een aangeboden stuk of een kadasterstuk zijn.
          items:
            type: "string"
        isGebaseerdOpStukdeelIdentificatie:
          type: "string"
          description: |
                        De identificatie van het stukdeel (paragraaf in een akte met een rechtsfeit) waarop deze publiekrechtelijke beperking is gebaseerd.
        isVermeldInStukdeelIdentificaties:
          type: "array"
          description: |
            De identificaties van de stukdelen (paragrafen in een akte met een rechtsfeit) waarin deze publiekrechtelijke beperking gerechtigde is vermeld.
          items:
            type: "string"
    RedenVerzoek:
      type: "object"
      description: |
                    De reden om een stuk niet in te schrijven of om verbetering te vragen.
                    Waardelijst in deze component :
                    [reden](http://www.kadaster.nl/schemas/waardelijsten/RedenVerzoek/)
      properties:
        redenOmschrijving:
          type: "string"
          description: |
                        De omschrijving van de reden voor een kadasterverzoek die afwijkt van de standaard redenen die kunnen worden opgegeven.
                        Bij opgave van de reden is voor _overig_ gekozen.
        reden:
          $ref: "#/components/schemas/Waardelijst"
          description: |
                        Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/RedenVerzoek/)
    Stuk:
      type: "object"
      description: |
                    Hieraan wordt een Kadasterstuk of een Aangebodenstuk gekoppeld. Een stuk is een brondocument dat aanleiding geeft tot een wijziging van de gegevens in een basisregistratie. Een aangeboden brondocument dat aanleiding geeft tot een wijziging van de gegevens in een basisregistratie.
                    Waardelijsten in deze component :
                      [aard](http://www.kadaster.nl/schemas/waardelijsten/AardAangebodenStuk/) en
                      [status](http://www.kadaster.nl/schemas/waardelijsten/StatusStukOR/)"
      properties:
        identificatie:
          type: "string"
        stukType:
          $ref: "#/components/schemas/StukTypeEnum"
        domein:
          type: "string"
          description: |
                        Het domein waartoe de identificatie behoort.
        toelichtingBewaarder:
          type: "string"
          description: |
                        Toelichtende tekst bij een onroerende zaak van de bewaarder.
                        De bewaarder is iemand die bij het Kadaster werkt.
                        Hij schrijft stukken in in de openbare registers en de basisregistratie Kadaster conform de Kadasterwet.
        stukdeelIdentificaties:
          type: "array"
          items:
            type: "string"
        bewaardersVerklaring:
          type: "string"
          description: |
                        Correctie in de openbare registers door de bewaarder.
                        De bewaarder is iemand die bij het Kadaster werkt.
                        Hij schrijft stukken in in de openbare registers en de basisregistratie Kadaster conform de Kadasterwet.
        indicatieTekeningBijgevoegd:
          type: "boolean"
          description: |
                        Geeft aan dat er een tekening van het appartement als bijlage bij het stuk aanwezig is.
        tijdstipAanbieding:
          type: "string"
          format: "date-time"
          description: |
                        Het tijdstip dat het stuk bij het kadaster is binnengekomen.
        tijdstipOndertekening:
          type: "string"
          format: "date-time"
          description: |
                        Het tijdstip dat het stuk is ondertekend door partijen en de notaris
        aard:
          $ref: "#/components/schemas/Waardelijst"
          description: |
                        Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/AardAangebodenStuk/)
        status:
          $ref: "#/components/schemas/Waardelijst"
          description: |
                        Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/StatusStukOR/)
        equivalentieVerklaarder:
          $ref: "#/components/schemas/EquivalentieVerklaarder"
        kadasterverzoeken:
          type: "array"
          items:
            $ref: "#/components/schemas/Kadasterverzoek"
    Stukdeel:
      type: object
      description: |
                    Een stukdeel is een paragraaf in een akte waarmee een recht gevestigd wordt.
      properties:
        identificatie:
          type: "string"
        domein:
          type: "string"
          description: |
                        Het domein waartoe de identificatie behoort.
        aard:
          $ref: "#/components/schemas/Waardelijst"
          description: |
                        Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/AardStukdeel/)
        bedragTransactiesomLevering:
          $ref: "#/components/schemas/Bedrag"
          description: |
                        De koopsom
        omschrijvingKadastraleObjecten:
            type: "string"
        omschrijvingTopografischeMutatie:
            type: "string"
    StukTypeEnum:
      type: "string"
      enum:
      - "Kadasterstuk"
      - "Aangebodenstuk"
    Tenaamstelling:
      type: object
      description: |
                    Een registratie van (een aandeel in) een zakelijk recht dat een persoon heeft, dat rust op een kadastraal onroerende zaak.


                    Waardelijst in deze component :
                      [burgerlijkeStaatTenTijdeVanVerkrijging](http://www.kadaster.nl/schemas/waardelijsten/BurgerlijkeStaat/) en [verkregenNamensSamenwerkingsverband](http://www.kadaster.nl/schemas/waardelijsten/Samenwerkingsverband/)
      properties:
        aandeel:
          $ref: "#/components/schemas/TypeBreuk"
        burgerlijkeStaatTenTijdeVanVerkrijging:
          $ref: "#/components/schemas/Waardelijst"
          description: |
                        Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/BurgerlijkeStaat/)
        verkregenNamensSamenwerkingsverband:
          $ref: "#/components/schemas/Waardelijst"
          description: |
                        Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/Samenwerkingsverband/)
        aantekeningen:
          type: array
          description: |
                        Een aantekening is een verwijzing naar een ter inschrijving aangeboden stuk. Een aantekening op een tenaamstelling van een zakelijk recht is meestal een beperking. Bijvoorbeeld de verkrijging van een aandeel in een zakelijk recht onder opschortende voorwaarde, een beperking van de handelingsbevoegdheid van de zakelijk gerechtigde, of een koopovereenkomst
          items:
            $ref: "#/components/schemas/AantekeningTenaamstelling"
        gezamenlijkAandeel:
          $ref: "#/components/schemas/TypeBreuk"
          description: |
                        Wanneer twee of meer personen een gezamenlijk aandeel hebben in een zakelijk recht, waarbij het afzonderlijke aandeel in het gezamenlijk aandeel niet bekend is.
        betrokkenPartner:
          $ref: '#/components/schemas/NatuurlijkPersoonBeperkt'
        betrokkenSamenwerkingsverband:
          $ref: '#/components/schemas/NietNatuurlijkPersoonBeperkt'
        betrokkenGorzenEnAanwassen:
          $ref: '#/components/schemas/NietNatuurlijkPersoonBeperkt'
        isGebaseerdOpStukdeelIdentificaties:
          type: "array"
          items:
            type: "string"
            description: |
                          De identificaties van de stukdelen (paragraaf in een akte met een rechtsfeit) waarop deze tenaamstelling is gebaseerd.
        isVermeldInStukdeelIdentificaties:
          type: "array"
          items:
            type: "string"
            description: |
                          De identificaties van de stukdelen (paragrafen in een akte met een rechtsfeit) waarin deze tenaamstelling is vermeld.
        stukIdentificaties:
          type: "array"
          description: |
                        Identificatie van het stuk. Een stuk is een brondocument dat aanleiding geeft
                        tot een wijziging van de gegevens in een basisregistratie.
                        Dit kan een aangeboden stuk of een kadasterstuk zijn.
          items:
            type: string
    TypeBreuk:
      type: "object"
      description: |
                    Een deling van twee gehele getallen.
      properties:
        noemer:
          type: "integer"
          title: "noemer"
          description: |
                        De noemer van het deel.
          minimum: 1
          maximum: 99999999
        teller:
          type: "integer"
          title: "teller"
          description: |
                        Het aantal delen. De teller is altijd lager dan de noemer.
          maximum: 99999999
      example:
        noemer: 2
        teller: 1
    TypeGerechtigdeEnum:
      type: string
      description: |
                    Het type zakelijk recht dat deze gerechtigde heeft. Afgeleid van de aard zakelijk recht:
                      * `beklemrechthouder` - 1 Beklemrechthouder
                      * `eigenaar` - 2 Eigenaar
                      * `erfpachter` - 3 Erfpachter
                      * `gebruik_bewoning` - 4 Rechthebbende van Gebruik en bewoning
                      * `grondrente` - 5 Grondrente gerechtigde
                      * `opstalhouder` - 7 Opstalhouder
                      * `vaderlandsrecht` - 9 Rechthebbende van Oud-vaderlandsrecht
                      * `stadsmeierrecht` - 11 Rechthebbende van Stadsmeierrecht
                      * `vruchtgebruiker` - 12 Vruchtgebruiker
                      * `erfpachter_opstalhouder` - 13 Erfpachter en opstalhouder
                      * `nutsvoorzieningen` - 14 Opstalhouder nutsvoorzieningen
                      * `twee_belastingen` - 20 Zakelijk Rechthebbende na twee of meer zakelijke belastingen
                      * `belasting_derde` - 21 Zakelijk rechthebbende belasting derde of volgende
                      * `bp_recht` - 22 BP-gerechtigde
                      * `nutsvoorzieningen_gedeelte` - 23 Opstalhouder Nutsvoorzieningen op gedeelte van perceel
                      * `artikel5_3b` - 24 Zakelijk gerechtigde als bedoeld in artikel 5, lid 3, onder b, van de Belemmeringenwet Privaatrecht op gedeelte van perceel
      enum:
        - "beklemrechthouder"
        - "eigenaar"
        - "erfpachter"
        - "gebruik_bewoning"
        - "grondrente"
        - "opstalhouder"
        - "vaderlandsrecht"
        - "stadsmeierrecht"
        - "vruchtgebruiker"
        - "erfpachter_opstalhouder"
        - "nutsvoorzieningen"
        - "twee_belastingen"
        - "belasting_derde"
        - "bp_recht"
        - "nutsvoorzieningen_gedeelte"
        - "artikel5_3b"
    TypeKadastraalOnroerendeZaakEnum:
      type: "string"
      enum:
      - "appartementsrecht"
      - "perceel"
    TypeKoopsom:
      type: "object"
      properties:
        koopsom:
          type: "integer"
        koopjaar:
          type: "integer"
        indicatieMetMeerObjectenVerkregen:
          type: "boolean"
    TypeOppervlak:
      type: "object"
      description: |
                    Oppervlakte


                    Waardelijst in deze component :
                      [soortGrootte](http://www.kadaster.nl/schemas/waardelijsten/SoortGrootte/)
      properties:
        soortGrootte:
          $ref: "#/components/schemas/Waardelijst"
          description: |
                        Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/SoortGrootte/)
        waarde:
          type: "integer"
          description: |
                        Oppervlak grootte, in vierkante meters
    TypePerceelnummerVerschuiving:
      type: "object"
      description: |
                    Verschuiving van het perceelnummer ten behoeve van visualisatie op een kaart. Dit voorkomt dat perceelnummers van kleine percelen elkaar overlappen.
      properties:
        deltax:
          type: "number"
          description: |
                        Verschuiving op de X as.
        deltay:
          type: "number"
          description: |
                        Verschuiving op de Y as.
    Waardelijst:
      type: "object"
      properties:
        code:
          type: "string"
          minLength: 1
        waarde:
          type: "string"
    ZakelijkGerechtigde:
      type: object
      properties:
        identificatie:
          type: "string"
          description: |
                        Identificatie van de zakelijk gerechtigde.
        type:
          $ref: "#/components/schemas/TypeGerechtigdeEnum"
        aanvangsdatum:
          type: "string"
          description: |
                        Datum waarop het zakelijk recht van kracht is geworden.
          format: "date"
        erfpachtCanon:
          $ref: "#/components/schemas/ErfpachtCanon"
        tenaamstelling:
          $ref: "#/components/schemas/Tenaamstelling"
        zakelijkRecht:
          $ref: "#/components/schemas/ZakelijkRecht"
        persoon:
          $ref: "#/components/schemas/PersoonBeperkt"
    ZakelijkRecht:
      type: object
      properties:
        stukIdentificaties:
          type: "array"
          description: |
                        Identificatie van het stuk. Een stuk is een brondocument dat aanleiding geeft
                        tot een wijziging van de gegevens in een basisregistratie.
                        Dit kan een aangeboden stuk of een kadasterstuk zijn.
          items:
            type: string
        isGebaseerdOpStukdeelIdentificaties:
          type: "array"
          description: |
                        De identificatie van het stukdeel (paragraaf in een akte met een rechtsfeit) waarop dit zakelijk recht is gebaseerd.
          items:
            type: "string"
        isVermeldInStukdeelIdentificaties:
          type: "array"
          description: |
            De identificaties van de stukdelen (paragrafen in een akte met een rechtsfeit) waarin dit zakelijk recht is vermeld.
          items:
            type: "string"
