    name: Kadaster Haal Centraal BRK-Bevragen
    url: https://github.com/VNG-Realisatie/Haal-Centraal-BRK-Bevragen
  license:
    name: European Union Public License, version 1.2 (EUPL-1.2)
    url: https://eupl.eu/1.2/nl/
  version: 1.2.0
servers:
- url: https://api.brk.kadaster.nl/esd-eto-apikey/bevragen/v1
  description: |
    BRK-Bevragen API - TEST (via API-key)
- url: https://api.brk.kadaster.nl/esd-eto/bevragen/v1
  description: |
    BRK-Bevragen API - TEST (via API-key & mTLS)
- url: https://api.brk.kadaster.nl/esd/bevragen/v1
  description: |
    BRK-Bevragen API - PRODUCTIE
security:
- apiKeyAuth: []
tags:
- name: Kadastraal Onroerende Zaken
- name: Zakelijke Gerechtigden
- name: Beslagen
- name: Hypotheken
- name: Privaatrechtelijke Beperkingen
- name: Publiekrechtelijke Beperkingen
- name: Kadaster (niet)Natuurlijk Personen
paths:
  /kadastraalonroerendezaken:
    get:
      tags:
      - Kadastraal Onroerende Zaken
      description: |
        Het zoeken van kadastraal onroerende zaken door exact één van de volgende categorieën parameters op te geven. Het combineren van parameters uit verschillende categorieën is niet toegestaan.
        1.  Kadastrale aanduiding
        2.  Ingeschreven persoon als zakelijk gerechtigde
            -  burgerservicenummer (verplicht)
            -  typegerechtigde (optioneel)
        3.  Niet ingeschreven persoon of niet natuurlijk persoon als zakelijk gerechtigde
            -  kadasterpersoonidentificatie (verplicht)
            -  typegerechtigde (optioneel)
        4.  Adres
            -  postcode (verplicht)
            -  huisnummer (optioneel)
            -  huisletter (optioneel)
            -  huisnummertoevoeging (optioneel)

        Met gebruik van de parameter expand kunnen zakelijkgerechtigden direct worden meegeladen.

        Het maximale aantal zoekresultaten dat geretourneerd wordt is aan de provider om te bepalen. Als het resultaat van de de request dit aantal overtreft worden er geen resultaten geretourneerd en volgt er een foutmelding.
      operationId: GetKadastraalOnroerendeZaken
      parameters:
      - name: Accept-Crs
        in: header
        description: Gewenste CRS van de coördinaten in de response.
        required: false
        schema:
          type: string
          description: CRS van de coördinaten in de response. epsg:28992 mapt op het
            RD New Nederlands coordinatenstelsel.
          enum:
          - epsg:28992
      - name: expand
        in: query
        description: Hiermee kun je opgeven welke gerelateerde resources meegeleverd
          moeten worden, en hun inhoud naar behoefte aanpassen. Hele resources of
          enkele properties geef je in de expand parameter kommagescheiden op. Properties
          die je wil ontvangen geef je op met de resource-naam gevolgd door de property
          naam, met daartussen een punt. In de definitie van het antwoord kun je bij
          _embedded zien welke gerelateerde resources meegeleverd kunnen worden. Zie
          [functionele specificaties](https://github.com/VNG-Realisatie/Haal-Centraal-common/blob/v1.2.0/features/expand.feature).
        required: false
        schema:
          type: string
      - name: fields
        in: query
        description: Hiermee kun je de inhoud van de resource naar behoefte aanpassen
          door een door komma's gescheiden lijst van property namen op te geven. Bij
          opgave van niet-bestaande properties wordt een 400 Bad Request teruggegeven.
          Wanneer de fields parameter niet is opgegeven, worden alle properties met
          een waarde teruggegeven. Zie [functionele specificaties](https://github.com/VNG-Realisatie/Haal-Centraal-common/blob/v1.2.0/features/fields.feature)
        required: false
        schema:
          type: string
      - name: kadastraleAanduiding
        in: query
        description: |
          Kadastrale aanduiding is een unieke aanduiding van een onroerende zaak. De volgorde waarin deze string wordt opgebouwd is

          - [Kadastrale gemeente](http://www.kadaster.nl/schemas/waardelijsten/KadastraleGemeente/).

          - sectie, 1 of 2 hoofdletters

          - perceelnummer, 1 tot 5 cijfers

          - appartementsrechtVolgnummer, Hoofdletter A gevolgd door 1 tot 4 cijfers (optioneel)


          gescheiden door een spatie"
        schema:
          pattern: ^([a-zA-Z0-9'][a-zA-Z0-9' ,-]*[a-zA-Z0-9]) ([A-IK-Z]{1,2}) ([1-9][0-9]{0,4})(
            A[1-9][0-9]{0,3})?$
          type: string
          example: '''s Gravenhage C 1277 A3'
      - name: burgerservicenummer
        in: query
        description: |
          Het burgerservicenummer van de persoon die een zakelijk recht op een kadastraal onroerende zaak heeft. Deze persoon is zakelijk gerechtigde van de kadastraal onroerende zaak. Door deze query-parameter te gebruiken worden Kadastraal Onroerende Zaken geretourneerd waar deze persoon een zakelijk recht op heeft.
        required: false
        schema:
          maxLength: 9
          type: string
      - name: persoon__identificatie
        in: query
        description: |
          De identificatie van de Kadasterpersoon, een niet-ingeschreven persoon of een rechtspersoon waarvan de gegevens door het kadaster zijn geregistreerd. Deze persoon is zakelijk gerechtigde van de Kadastraal Onroerende Zaak. Door deze query-parameter te gebruiken worden Kadastraal Onroerende Zaken geretourneerd waar deze persoon een zakelijk recht op heeft.
        required: false
        schema:
          type: string
      - name: zakelijkGerechtigde__type
        in: query
        description: |
          Een typering van het recht dat de zakelijkgerechtigde heeft op de Kadastraal Onroerende Zaak. Door het gebruik van deze query-parameter worden Kadastraal Onroerende Zaken geretourneerd waar een recht op rust van het opgegeven type.
        required: false
        schema:
          $ref: '#/components/schemas/TypeGerechtigdeEnum'
      - name: postcode
        in: query
        description: |
          De postcode van het adres van de objectlocatie van de kadastraal onroerende zaak.
        required: false
        schema:
          pattern: ^[1-9][0-9][0-9][0-9][A-Z][A-Z]$
          type: string
      - name: huisnummer
        in: query
        description: |
          Het huisnummer van het adres van de objectlocatie van de kadastraal onroerende zaak.
        required: false
        schema:
          maximum: 99999
          minimum: 1
          type: integer
      - name: huisletter
        in: query
        description: |
          De huisletter van het adres van de objectlocatie van de kadastraal onroerende zaak.
        required: false
        schema:
          pattern: ^[a-zA-Z]$
          type: string
      - name: huisnummertoevoeging
        in: query
        description: |
          De huisnummertoevoeging van het adres van de objectlocatie van de kadastraal onroerende zaak.
        required: false
        schema:
          pattern: ^([a-z,A-Z,0-9]){1,4}$
          type: string
