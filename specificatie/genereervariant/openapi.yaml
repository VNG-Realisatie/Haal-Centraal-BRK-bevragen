            $ref: '#/components/schemas/HypotheekLinks'
    Hypotheek:
      type: object
      properties:
        identificatie:
          type: string
        domein:
          type: string
          description: |
            Het domein waartoe de identificatie behoort.
        aandeelInBetrokkenRecht:
          $ref: '#/components/schemas/TypeBreuk'
        gedeeltelijkeBezwaringOudObject:
